services:
  mongodb:
    image: mongo:7
    container_name: tech-challenge-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-example_password}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-tech_challenge}
    volumes:
      - mongodb_data:/data/db
      - ./init_scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - tech-challenge-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tech-challenge-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      MONGODB_URI: ${MONGODB_URI:-mongodb://root:example_password@mongodb:27017/tech_challenge?authSource=admin}
    ports:
      - "3001:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - tech-challenge-network

volumes:
  mongodb_data:
    driver: local

networks:
  tech-challenge-network:
    driver: bridge
